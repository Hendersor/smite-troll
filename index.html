<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smite Troll</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img id="logo" src="https://i.imgur.com/K8bTPB7.jpg" alt="smite-logo">
        <h1 class="titulo" id="nombre">Smite Troll</h1>
    </header>

    <main id="contenedor-principal">
        <div id="contenedor-dios">
            <img id=dios
                src="https://static.wikia.nocookie.net/smite_gamepedia/images/6/65/SkinArt_KingArthur_Default.jpg/revision/latest/scale-to-width-down/450?cb=20190109114252"
                alt="rey-arturo">
        </div>

        <div id="contenedor-objetos">
            <img class="objetos"
                src="https://static.wikia.nocookie.net/smite_gamepedia/images/8/85/P_NinjaTabi.png/revision/latest/scale-to-width-down/128?cb=20180120081630"
                alt="obj-1">
            <img class="objetos"
                src="https://static.wikia.nocookie.net/smite_gamepedia/images/b/b5/OdysseusBow_T3.png/revision/latest/scale-to-width-down/128?cb=20140927161232"
                alt="obj-2">
            <img class="objetos"
                src="https://static.wikia.nocookie.net/smite_gamepedia/images/6/64/WingedBlade_T3.png/revision/latest?cb=20140313004225"
                alt="obj-3">
            <img class="objetos"
                src="https://static.wikia.nocookie.net/smite_gamepedia/images/0/0e/VoidStone_T3.png/revision/latest/scale-to-width-down/128?cb=20140313004215"
                alt="obj-4">
            <img class="objetos"
                src="https://static.wikia.nocookie.net/smite_gamepedia/images/f/f0/JadeEmperorsCrown_T3.png/revision/latest/scale-to-width-down/128?cb=20170125012528"
                alt="obj-5">
            <img class="objetos"
                src="https://static.wikia.nocookie.net/smite_gamepedia/images/3/34/HydrasLament_T3.png/revision/latest/scale-to-width-down/128?cb=20140313003929"
                alt="obj-6">
            <img class="objetos" id="reliquia-1"
                src="https://static.wikia.nocookie.net/smite_gamepedia/images/8/84/Sanctuary_Relic.png/revision/latest/scale-to-width-down/128?cb=20160122003146"
                alt="rel-1">
            <img class="objetos" id="reliquia-2"
                src="https://static.wikia.nocookie.net/smite_gamepedia/images/f/f7/Frenzy_Relic.png/revision/latest/scale-to-width-down/128?cb=20160122003131"
                alt="rel-2">
        </div>
    </main>


</body>

</html>
